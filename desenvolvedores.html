<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvedores do Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 480px;
            margin: 60px auto;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.12);
            text-align: center;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        .principal {
            font-size: 1.3em;
            font-weight: bold;
            color: #0d47a1;
            margin: 24px 0 16px 0;
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.06);
        }
        h2 {
            color: #1565c0;
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1f8e9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            color: #333;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(76, 175, 80, 0.07);
        }
        a.voltar {
            display: inline-block;
            margin-top: 32px;
            padding: 10px 22px;
            background: #1976d2;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.voltar:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Equipe de Desenvolvimento</h1>
        <div class="principal">Desenvolvedor Principal: Icaro Henrique Costa Silva</div>
        <h2>Colaboradores</h2>
        <ul>
            <li>Maria Luiza Costa </li>
            <li>Carlos Souza</li>
            <li>Ana Paula</li>
            <li>Lucas Pereira</li>
            <li>Fernanda Lima</li>
            <li>Rafael Costa</li>
        </ul>
        <a href="index.html" class="voltar">Voltar ao In√≠cio</a>
    </div>
</body>
</html>
